<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Family Zone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>My Account</h2>
        <div class="row">
            <div class="col-md-3">
                <div class="text-center">
                    <img src="accesses/Harshini.jpg" id="profilePic" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px;">
                    <h4 id="profileName">harshu</h4>
                    <button id="logoutButton" class="btn btn-danger">Logout</button>
                </div>
            </div>
            <div class="col-md-9">
                <div class="personal-info mb-4">
                    <h4>Personal Information</h4>
                    <form id="profileForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Information</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="server.js"></script>
</body>
</html>
